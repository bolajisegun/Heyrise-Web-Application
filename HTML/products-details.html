<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Product Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar styling for mobile sliding gallery */
    .slider::-webkit-scrollbar {
      display: none;
    }
    .slider {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body class="">
      <!-- Header -->
    <header class="flex justify-between items-center ">
        <nav class="bg-black text-white mb-8 w-[100%]">
            <ul class="flex flex-start ml-8 gap-5 text-[1.3em]">
                <li><a href="./index.html" class="font-bold">Ecommerce</a></li>
                <li><a href="./products.html">Shop</a></li>
            </ul>
        </nav>
    </header>

  <div class="max-w-4xl mx-auto mt-8 px-4">

    <!-- Product Section -->
    <div class="grid md:grid-cols-2 gap-8">
      <!-- Product Images -->
      <div class="slider flex md:grid md:grid-cols-2 md:gap-4 space-x-4 md:space-x-0 overflow-x-auto snap-x">
        <div class="snap-center shrink-0 w-48 h-48 bg-gray-300"></div>
        <div class="snap-center shrink-0 w-48 h-48 bg-gray-300"></div>
        <div class="snap-center shrink-0 w-48 h-48 bg-gray-300"></div>
        <div class="snap-center shrink-0 w-48 h-48 bg-gray-300"></div>
      </div>

      <!-- Product Details -->
      <div class="space-y-4 mt-8 md:mt-0">
        <h2 class="text-3xl font-bold product-title">Product Name</h2>
        <p class="text-xl text-gray-600 product-price">EUR 99.00</p>
        <p class="text-gray-700 product-description">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi ac luctus vitae augue efficitur aliquam. Proin rutrum magna vitae sapien vulputate scelerisque.
        </p>

        <!-- Product Variants -->
        <div>
          <h3 class="font-semibold mb-2">Variants</h3>
          <div class="flex space-x-4">
            <button class="px-4 py-2 bg-gray-200 hover:bg-gray-300">Variant 1</button>
            <button class="px-4 py-2 bg-gray-200 hover:bg-gray-300">Variant 2</button>
            <button class="px-4 py-2 bg-gray-200 hover:bg-gray-300">Variant 3</button>
          </div>
        </div>

        <!-- Quantity Selector -->
        <div class="flex items-center space-x-4">
          <h3 class="font-semibold">Quantity</h3>
          <div class="flex items-center">
            <button id="decrease" class="px-3 py-1 bg-gray-200 hover:bg-gray-300">-</button>
            <input type="text" id="quantity" value="1" class="w-12 text-center border border-gray-300" readonly>
            <button id="increase" class="px-3 py-1 bg-gray-200 hover:bg-gray-300">+</button>
          </div>
        </div>

        <!-- Add to Cart Button -->
        <div>
          <button class="w-full py-3 bg-black text-white font-semibold hover:bg-gray-800">Add to Cart</button>
        </div>

        <!-- Shipping Info -->
        <p class="text-sm text-gray-500 mt-2">Free standard shipping</p>
      </div>
    </div>
  </div>

 <script src="../JS/products-details.js"></script>

</body>
</html>
